<!-- Carrusel con altura viewport relativa y máximo -->
<div id="carouselExample" class="carousel slide carousel-container" data-bs-ride="carousel">
  <div class="carousel-inner">

    <!-- carrusel -->
    <div class="carousel-item active" *ngFor="let homeCarou of homeCarousel" >
      <img src="{{homeCarou.imageUrl}}" class="d-block w-100" alt="Equipo de protección industrial">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{homeCarou.title}}</h5>
        <p>{{homeCarou.description}}</p>
      </div>
    </div>
    <!-- carrusel fin -->


  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
